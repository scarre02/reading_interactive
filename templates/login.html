<html lang="en">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

    <!-- Header -->
    <header class="header">
        <h1>Short Stories for Kids</h1>

    <!-- Main Content -->

        <section class="login-container">
            <button class="btn" id="btn-user">User</button>

            <a href="{{ url_for('index') }}"><button>ENTER</button></a>

            <a href="Signup" class="create-account">CREATE AN ACCOUNT</a>

        </section>
    </main>

    <!-- Footer -->

    </footer>
</body>
