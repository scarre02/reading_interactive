{% extends "base.html" %}

{% block title %}{{ story.title }} - Short Stories{% endblock %}

{% block content %}

    <h1>{{ story.title }}</h1>
    <img src="{{ url_for('static', filename='lion.jpg') }}" alt="lion" class="small-image">
    
    <!-- Show the content with the highlighted keywords -->
    <div id="story-content">
        {{ story.content | safe }}
    </div>

    <h2>Keywords:</h2>
    <ul>
        {% for keyword in story.palabras %}
            <li>{{ keyword }}</li>
        {% endfor %}
    </ul>
{% endblock %}
